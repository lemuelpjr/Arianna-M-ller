<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" content="Lemuel Pereira">
  <!-- Link to icons from FontAwesome -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
    integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
  <!-- Links for stylesheets -->
  <link rel="stylesheet" href="css/resetto.css">
  <link rel="stylesheet" href="css/styles.css">

  <title>Arianna Müller | DJ & Music Producer</title>
</head>

<body>
  <!-- Header -->
  <header>
    <div class="container">
      <!-- Navigation icon for small screens -->
      <div id="nav-icon">
        <div id="top-bar"></div>
        <div id="middle-bar"></div>
        <div id="bottom-bar"></div>
      </div>
      <!-- Menu background for small screens to be shown on click -->
      <div class="menu-bg"></div>

      <!-- Navigation menu -->
      <nav>
        <a href="#" class="active">Home</a>
        <a href="#">About Me</a>
        <a href="#">My Music</a>
        <a href="#">Gigs</a>
        <a href="#">Contact</a>
      </nav>

      <!-- Social media icons -->
      <div id="icon-bar">
        <a href="#"><i class="fab fa-spotify"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-facebook"></i></a>
      </div>

      <!-- Showcase -->
      <div id="showcase">
        <div id="header-content">
          <!-- Title and brand -->
          <h1 id="title">Arianna<br>Müller</h1>
          <h2 id="brand"><span>DJ</span> &<br>
            <span>M</span>usic <span>P</span>roducer</h2>
          <!-- Call to action button -->
          <a id="cta" href="#">Let's party</a>
        </div>
      </div>
    </div>
  </header>

</body>

</html>
